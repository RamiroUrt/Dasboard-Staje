<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PERÍODO 4 Y 5</title>
    <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #4096ec;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .seccion {
      background-color: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      color: #005aa7;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    h3 {
      color: #003366;
      margin-top: 30px;
      text-transform: uppercase;
    }

    .boton-link {
      display: block;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.2s ease;
    }

    .boton-link:hover {
      background-color: #005aa7;
    }

    .boton-volver {
      margin-top: 40px;
      background-color: #6c757d;
    }

    .boton-volver:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <div class="seccion">
    <h2>SEGUIMIENTO – PERIODO 4 Y 5</h2>
    <p id="bienvenida">Cargando distribuidor...</p>

    <h3>NUEVAS INCORPORACIONES</h3>

    <h3>INCORPORADORES</h3>
    <a class="boton-link" id="incorpo1"  href="#" target="_blank">EQUIPO A MI CARGO</a>
    <a class="boton-link" id="incorpo2"  href="#" target="_blank">EQUIPO DE MIS LIDERES INTEGRA</a>

    <a class="boton-link boton-volver" href="dashboard.html">VOLVER AL INICIO</a>

  </div>
  <script src="./js/seguimiento.js"></script>
</body>
</html>
